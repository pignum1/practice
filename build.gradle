// 所有子项目的通用配置
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    version = '1.0.0'

    // JVM 版本号要求
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // java编译的时候缺省状态下会因为中文字符而失败
    [compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'

    repositories {
        mavenLocal()
        maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url 'http://maven.springframework.org/release' }
        maven { url 'http://maven.springframework.org/milestone' }
    }

    jar {
        manifest {
            attributes("Implementation-Title": "Gradle")
        }
    }

    // 显示当前项目下所有用于 compile 的 jar.
    task listJars(description: 'Display all compile jars.') << {
        configurations.compile.each { File file -> println file.name }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }

    ext {
        set('springCloudVersion', "Dalston.SR5")
    }

    dependencies{
//        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.4.RELEASE'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.13.RELEASE'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.16.RELEASE'


//        compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
        compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'

//        compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.1.3.RELEASE'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.5.10.RELEASE'

        compile group: 'com.google.guava', name: 'guava', version: '27.1-jre'

        //jackson
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
        compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: '2.9.8'

        testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.9.RELEASE'

//        swagger 2
        compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
        compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

        //redis
        compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.7.2.RELEASE'
        // jedis
        compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

        // fastjson
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.58'


        // easypoi
        compile group: 'cn.afterturn', name: 'easypoi-base', version: '4.0.0'
        compile group: 'cn.afterturn', name: 'easypoi-web', version: '4.0.0'
        compile group: 'cn.afterturn', name: 'easypoi-annotation', version: '4.0.0'


        //mongodb
//        compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.1.1.RELEASE'
        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-mongodb
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.1.4.RELEASE'


        // flyway
        compile group: 'org.flywaydb', name: 'flyway-core', version: '4.1.2'

        // commons-configuration公用
        compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'

        // https://mvnrepository.com/artifact/junit/junit
        testCompile group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'

        // log4j
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j', version: '1.3.8.RELEASE'

        // aop切面 @Aspect
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.1.6.RELEASE'

        // mongodb-driver，使用切面蒋日志文件写入Mongodb
        compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.10.2'

        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-amqp
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '1.5.2.RELEASE'

    }

    configurations {
        all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}